<html w-tid="0">
   <head w-tid="1">
      <style>
         html {
            min-height: 100%;
         }
         .ctxmenu {
            position: fixed;
            border: 1px solid #999;
            padding: 2px 0;
            box-shadow: #aaa 3px 3px 3px;
            background: #fff;
            margin: 0;
            z-index: 9999;
            overflow-y: auto;
            font: 15px Verdana, sans-serif;
            box-sizing: border-box;
         }
         .ctxmenu li {
            margin: 1px 0;
            display: block;
            position: relative;
            user-select: none;
         }
         .ctxmenu li.heading {
            font-weight: bold;
            margin-left: -5px;
         }
         .ctxmenu li span {
            display: block;
            padding: 2px 20px;
            cursor: default;
         }
         .ctxmenu li a {
            color: inherit;
            text-decoration: none;
         }
         .ctxmenu li.icon {
            padding-left: 15px;
         }
         .ctxmenu img.icon {
            position: absolute;
            width: 18px;
            left: 10px;
            top: 2px;
         }
         .ctxmenu li.disabled {
            color: #ccc;
         }
         .ctxmenu li.divider {
            border-bottom: 1px solid #aaa;
            margin: 5px 0;
         }
         .ctxmenu li.interactive:hover {
            background: rgba(0, 0, 0, 0.1);
         }
         .ctxmenu li.submenu::after {
            content: '';
            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            right: 0.4em;
            margin: auto 0.1rem auto auto;
            border-right: 1px solid #000;
            border-top: 1px solid #000;
            transform: rotate(45deg);
            width: 0.3rem;
            height: 0.3rem;
         }
         .ctxmenu li.submenu.disabled::after {
            border-color: #ccc;
         }
      </style>
      <base href="" w-tid="2" />
      <link rel="stylesheet" href="/fonts.css?v=undefined" />
      <link rel="stylesheet" href="/ctxmenu.css?v=undefined" />

      <title w-tid="3">
         Responsive Navigation Bar with Non-Overlapping Sidebar
      </title>
      <style w-tid="4">
         body {
            margin: 0;
            font-family: Arial, sans-serif;
         }

         .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
         }

         .navbar-title {
            font-size: 24px;
            font-weight: bold;
         }

         .navbar-item {
            padding: 10px;
         }

         .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
         }

         .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #444;
            transition: left 0.3s ease-in-out;
            z-index: 900;
            padding-top: 60px; /* Height of the navbar */
            box-sizing: border-box;
         }

         .sidebar.active {
            left: 0;
         }

         .sidebar-content {
            padding: 20px;
            color: white;
         }

         .main-content {
            margin-top: 60px; /* Height of the navbar */
            padding: 20px;
         }

         @media (max-width: 600px) {
            .navbar {
               justify-content: flex-start;
            }

            .sidebar-toggle {
               display: block;
               margin-right: 20px;
            }

            .navbar-item:not(.navbar-title) {
               display: none;
            }
         }
      </style>
   </head>
   <body w-tid="5">
      <nav class="navbar" w-tid="6">
         <button class="sidebar-toggle" w-tid="7">â˜°</button>
         <div class="navbar-item" w-tid="8">Left Item</div>
         <div class="navbar-item navbar-title" w-tid="9">Centered Title</div>
         <div class="navbar-item" w-tid="10">Right Item</div>
      </nav>

      <div class="sidebar" w-tid="11">
         <div class="sidebar-content" w-tid="12">
            <h2 w-tid="13">Sidebar Menu</h2>
            <p w-tid="14">Left Item</p>
            <p w-tid="15">Right Item</p>
         </div>
      </div>

      <div class="main-content" w-tid="16">
         <h1 w-tid="17">Welcome to our website</h1>
         <p w-tid="18">
            This is the main content area. Notice how the sidebar doesn't
            overlap with the top navigation bar anymore.
         </p>
      </div>

      <script w-tid="19">
         document
            .querySelector('.sidebar-toggle')
            .addEventListener('click', function () {
               document.querySelector('.sidebar').classList.toggle('active')
            })
      </script>
   </body>
</html>
