      <title w-tid="5">Stacking Toast Notifications with Counter</title>
      <style w-tid="6">
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
         }

         #toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-start;
            gap: 10px;
         }

         .toast {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(100%);
         }

         .toast.show {
            opacity: 1;
            transform: translateY(0);
         }

         #toast-counter {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         #toast-counter:hover {
            background-color: #0056b3;
         }

         @media (max-width: 600px) {
            #toast-counter {
               display: flex;
               justify-content: center;
               align-items: center;
            }

            .toast {
               transition: none;
            }
         }
      </style>
   </head>
   <body w-tid="7">
      <button id="show-toast" aria-label="Show toast notification" w-tid="8">
         Show Toast
      </button>
      <div
         id="toast-container"
         aria-live="polite"
         aria-atomic="true"
         w-tid="9"
      ></div>
      <button
         id="toast-counter"
         aria-label="Toggle 0 toast notifications"
         w-tid="10"
      >
         0
      </button>

      <script w-tid="11">
         const showToastBtn = document.getElementById('show-toast')
         const toastContainer = document.getElementById('toast-container')
         const toastCounter = document.getElementById('toast-counter')
         let toastCount = 0
         const maxToasts = 5

         function createToast(message) {
            const toast = document.createElement('div')
            toast.className = 'toast'
            toast.textContent = message
            toast.setAttribute('role', 'alert')
            toast.setAttribute('aria-hidden', 'true')
            toastContainer.appendChild(toast)

            // Trigger reflow to enable transition
            toast.offsetHeight

            toast.classList.add('show')
            toast.setAttribute('aria-hidden', 'false')

            return toast
         }

         function showToast(message) {
            if (toastCount >= maxToasts) {
               const oldestToast = toastContainer.firstChild
               toastContainer.removeChild(oldestToast)
               toastCount--
            }

            const toast = createToast(message)
            toastCount++
            updateToastCounter()

            if (window.innerWidth > 600) {
               setTimeout(() => {
                  hideToast(toast)
               }, 3000)
            }
         }

         function hideToast(toast) {
            toast.classList.remove('show')
            toast.setAttribute('aria-hidden', 'true')
            setTimeout(() => {
               toastContainer.removeChild(toast)
               toastCount--
               updateToastCounter()
            }, 300)
         }

         function updateToastCounter() {
            toastCounter.textContent = toastCount
            toastCounter.setAttribute(
               'aria-label',
               `Toggle ${toastCount} toast notifications`
            )
         }

         showToastBtn.addEventListener('click', () => {
            showToast(`Toast notification ${toastCount + 1}`)
         })

         toastCounter.addEventListener('click', () => {
            const toasts = toastContainer.querySelectorAll('.toast')
            if (toasts.length > 0) {
               toasts.forEach((toast) => hideToast(toast))
            } else {
               showToast('This is a toast notification!')
            }
         })

         // Adjust toast behavior on window resize
         window.addEventListener('resize', () => {
            const toasts = toastContainer.querySelectorAll('.toast')
            if (window.innerWidth <= 600) {
               toasts.forEach((toast) => clearTimeout(toast.timeout))
            } else {
               toasts.forEach((toast) => {
                  clearTimeout(toast.timeout)
                  toast.timeout = setTimeout(() => hideToast(toast), 3000)
               })
            }
         })
      </script>
   </body>
</html>
