         .ctxmenu {
            position: fixed;
            border: 1px solid #999;
            padding: 2px 0;
            box-shadow: #aaa 3px 3px 3px;
            background: #fff;
            margin: 0;
            z-index: 9999;
            overflow-y: auto;

            box-sizing: border-box;

            margin: 1px 0;

         }
         .ctxmenu li.heading {
            font-weight: bold;
            margin-left: -5px;
         }
         .ctxmenu li span {
            display: block;
            padding: 2px 20px;
            cursor: default;
         }
         .ctxmenu li a {
            color: inherit;
            text-decoration: none;
         }
         .ctxmenu li.icon {
            padding-left: 15px;
         }
         .ctxmenu img.icon {
            position: absolute;
            width: 18px;
            left: 10px;
            top: 2px;
         }
         .ctxmenu li.disabled {
            color: #ccc;
         }
         .ctxmenu li.divider {
            border-bottom: 1px solid #aaa;
            margin: 5px 0;
         }
         .ctxmenu li.interactive:hover {
            background: rgba(0, 0, 0, 0.1);
         }
         .ctxmenu li.submenu::after {
            content: '';
            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            right: 0.4em;
            margin: auto 0.1rem auto auto;
            border-right: 1px solid #000;
            border-top: 1px solid #000;
            transform: rotate(45deg);
            width: 0.3rem;
            height: 0.3rem;
         }
         .ctxmenu li.submenu.disabled::after {
            border-color: #ccc;
         }
      </style>

      <title w-tid="3">repoStats - GitHub Repository Analytics</title>
      <style w-tid="4">
         * {
            box-sizing: border-box;
         }

         html,
         body {
            margin: 0;
            padding: 0;
            font-family: 'Martian Mono', monospace;
            background-color: hsl(280, 33%, 7%);
            color: hsl(281, 16%, 80%);
         }

         body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
         }

         .container {
            background-color: hsl(280, 33%, 10%);
            border: 1px solid hsl(280, 46%, 70%);
            border-radius: 8px;
            padding: 1.5rem;
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
         }

         h1 {
            font-size: 2.5rem;
            text-align: center;
            color: hsl(280, 70%, 70%);
            margin-bottom: 1rem;
         }

         .repo-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
         }

         .repo-name {
            font-size: 1.5rem;
            font-weight: bold;
         }

         .repo-link {
            color: hsl(280, 70%, 70%);
            text-decoration: none;
         }

         .repo-link:hover {
            text-decoration: underline;
         }

         .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
         }

         .stat-card {
            background-color: hsl(280, 33%, 15%);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
         }

         .stat-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: hsl(280, 46%, 70%);
         }

         .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(280, 70%, 70%);
         }

         .contributor-list {
            margin-top: 2rem;
         }

         .contributor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid hsl(280, 33%, 20%);
         }

         .contributor-item:last-child {
            border-bottom: none;
         }

         .contributor-name {
            display: flex;
            align-items: center;
         }

         .contributor-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 1rem;
         }

         .contributor-stats {
            display: flex;
            gap: 1rem;
         }

         .mini-stat {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
         }

         .mini-stat-icon {
            margin-right: 0.25rem;
         }
      </style>
   </head>
