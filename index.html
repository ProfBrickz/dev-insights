<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Dev Insights</title>

   <link rel="stylesheet" href="node_modules/tom-select/dist/css/tom-select.min.css" />
   <script src="node_modules/tom-select/dist/js/tom-select.complete.min.js"></script>

   <script src="node_modules/@floating-ui/core/dist/floating-ui.core.umd.min.js"></script>
   <script src="node_modules/@floating-ui/dom/dist/floating-ui.dom.umd.min.js"></script>

   <script src="node_modules/lucide/dist/umd/lucide.min.js"></script>

   <link rel="preconnect" href="https://rsms.me/" />
   <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

   <link rel="stylesheet" href="styles/style.css" />
   <link id="light-theme-style" rel="stylesheet" href="styles/light.css" />
   <link id="dark-theme-style" rel="stylesheet" href="styles/dark.css" />

   <script type="module" src="js/script.js"></script>
</head>

<body>
   <div id="nav-bar">
      <div id="nav-left"> </div>
      <h1 id="title">Dev Insights</h1>
      <div id="nav-right">
         <label id="theme-toggle-label">
            <input type="checkbox" id="theme-toggle-checkbox" />
            <div id="theme-toggle-switch">
               <i id="light-theme-icon" data-lucide="sun" class="icon"></i>
               <i id="dark-theme-icon" data-lucide="moon" class="icon"></i>
            </div>
         </label>
         <div id="user">
            <button id="login-button">Login</button>
            <img id="github-logo" class="icon" />
            <img id="avatar" class="icon hidden" />
            <div id="user-dropdown" class="hidden">
               <p id="username">username</p>
               <button id="logout-button">Logout</button>
            </div>
         </div>
      </div>
   </div>

   <div id="main">
      <div id="settings-container" class="container">
         <div class="scroll-container">
            <h2 class="header">Settings</h2>
            <div id="settings">
               <div class="setting">
                  <label for="repo-input">Repository:</label>
                  <datalist id="repo-list">
                     <option value="csmith1188/Formbar.js"></option>
                     <option value="csmith1188/formPix"></option>
                     <option value="CP2324/docpacs2324"></option>
                     <option value="ProfBrickz/ProfBrickz.github.io"></option>
                     <option value="ProfBrickz/LegoSetTracker"></option>
                  </datalist>
                  <input id="repo-input" type="text" placeholder="username/repository" autocomplete="off"
                     list="repo-list" />
                  <div id="repo-error" class="error-message small hidden"></div>
                  <a id="repo-link" class="small hidden" href="https://github.com/csmith1188/Formbar.js"
                     target="_blank">
                     View on GitHub
                  </a>
               </div>
               <div class="setting">
                  <label for="branch-input">Branch:</label>
                  <select id="branch-input"></select>
               </div>
               <div class="setting">
                  <label for="period-input">Time Period:</label>
                  <select id="period-input">
                     <option value="7d">Last 7 days</option>
                     <option value="30d">Last 30 days</option>
                     <option value="3m">Last 3 months</option>
                     <option value="1y">Last year</option>
                     <option value="all">All time</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
      <div id="stats-container" class="container">
         <div class="scroll-container">
            <h2 class="header">Stats</h2>
            <div id="stats" class="tree"></div>
         </div>
      </div>
   </div>
</body>

</html>
